<!-- New Login Design -->

<div fxLayout="row" fxLayoutWrap="wrap" class="loginBg">
    <div fxFlex="100">
        <mat-card class="loginCard">
            <mat-card-title>
                <img src="assets/images/tsi_logo.png" />
                <!-- <img src="assets/images/logo/Copa_Airlines _Login.svg" /> -->
            </mat-card-title>
            <mat-card-content>
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <form #form="ngForm" autocomplete="nope">
                        <mat-form-field class="mb-1 i-mat-form-field w-100" [ngClass]="{'loginUser': setting === true}"
                            (click)="loginSetting()">
                            <input type="text" [(ngModel)]="user.username" matInput placeholder="Username"
                                name="username" spellcheck="false" autocomplete="nope" #username="ngModel" required
                                maxlength="15">
                        </mat-form-field>
                        <mat-form-field class="mb-1 i-mat-form-field w-100" [ngClass]="{'loginUser': setting === true}"
                            (click)="loginSetting()">
                            <div fxFlex="90">
                                <input type="{{showPass ? 'text' : 'password'}}" [(ngModel)]="user.password" matInput
                                    placeholder="Password" name="password" autocomplete="new-password"
                                    #password="ngModel" required maxlength="15">
                                <div fxFlex="10" class="password">
                                    <span (click)="showPass = !showPass "><i
                                            [ngClass]="{'fa-eye-slash' : !showPass, 'fa-eye' : showPass}"
                                            class="fa-1x fa"
                                            matTooltip="{{showPass ? 'Hide password' : 'Show password'}}"
                                            [matTooltipPosition]="'after'"></i></span>
                                </div>
                            </div>
                        </mat-form-field>
                        <button mat-raised-button color="primary" class="login-btn" (click)="login()"
                            [disabled]="form.invalid" *ngIf="!showLoading">LOGIN</button>
                        <button mat-raised-button color="primary" class="login-btn " *ngIf="showLoading"> <span
                                class="loading">Loading...
                            </span><span class="login-animation"></span> </button>
                    </form>
                </div>
                <div fxLayout="row" fxLayout="wrap" class="loginFoot">
                    <div fxFlex="50" class="rapidLogo">
                        <img src="assets/images/logo/RapidTurn_logo.svg" />
                    </div>
                    <div fxFlex="50" class="copyRights">
                        Powered by TSI
                        <br>Â© All rights reserved
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
